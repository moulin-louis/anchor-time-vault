daemon off;

error_log /dev/stdout info;
worker_processes auto;

events {
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    types {
        text/css    css;
        application/javascript    js;
    }
    server {
        root /app/dist;
        location / {
            autoindex on;
            index index.html;
        }
    }
}
